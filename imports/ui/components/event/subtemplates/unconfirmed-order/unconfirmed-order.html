<template name='unconfirmedOrder'>
  
  <table class="table">
    <thead>
      <tr style="">
          <th colspan='4' class="text-center"><span>My Order</span></th>
      </tr>
    </thead>
    <tbody>
      <tr style="">
          <th>Name</th>
          <th>Quantity</th>
          <th class="colspan-2">Price</th>
      </tr>
      {{#each orderItems}}
        <tr>
          <td>{{name}}</td>
          <td>{{num}}</td>
          <td >{{price}}</td>
          <td>
            <i class="delete-order-item-but fa fa-times pull-right btn" name='{{name}}'></i>
          </td>
        </tr>
      {{/each}}
        <tr style="">
          <td class="text-left" colspan='3'>Total Price</td>
          <td>                               
            <span>{{ orderPrice }}$</span>
          </td>
        </tr>

    </tbody>
  </table>
  <button class=" btn btn-default" id="create-order-but">Create Order</button>
</template>
