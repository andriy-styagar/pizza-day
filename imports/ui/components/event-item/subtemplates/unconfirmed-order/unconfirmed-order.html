<template name='unconfirmedOrder'>
  <table class="table">
    <thead>
      <tr style="">
          <th>Name</th>
          <th>Quantity</th>
          <th class="colspan-2">Price</th>
          
      </tr>
    </thead>
    <tbody>
    {{#with order orderData}}
      {{#each orderItems}}
        <tr>
          <td>{{name}}</td>
          <td>{{num}}</td>
          <td >{{price}}</td>
          <td>
            <i class="delete-order-item-but fa fa-times pull-right btn" id='{{id}}' itemPrice='{{itemPrice}} price={{price}}'></i>
          </td>
        </tr>
      {{/each}}
        <tr style="">
          <td class="text-left" colspan='3'>Total Price</td>
          <td>                               
            <span>{{ orderPrice }}$</span>
          </td>
        </tr>
      {{/with}}
    </tbody>
  </table>
  <button class=" btn btn-default" id="create-order-but">Create Order</button>
</template>
