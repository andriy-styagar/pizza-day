<template name='groupItem'>
<div class="container-fluid">
		<div class="col-md-3 " id="group_item_left">
			<div id="group-title" class="text-center">
				<h4>{{groupData.name}}</h4>
			</div>
			<img src="{{groupData.logoUrl}}" class="img-responsive">
			<div class="" id="group-button">
			{{#if idGrouppAdmin}}
				<div class="btn btn-default ">Delete Group</div>
			{{/if}}
			</div>
		</div>
		<div class="col-md-9" id="group_item_right">
			<ul class="nav nav-tabs">
  				<li class="active"><a data-toggle="tab" href="#participants">Group Participants</a></li>
  				<li><a data-toggle="tab" href="#menu">Menu</a></li>
			</ul>
			<div class="tab-content">
  				<div id="participants" class="tab-pane fade in active">
    				
  				</div>
  				<div id="menu" class="tab-pane fade">
   				 	
  				</div>
  				<div id="add-participants" class="tab-pane fade">
    				
  				</div>
			</div>
		</div>
</div>
</template>
