<template name='events'>
	<div class="container-fluid">

		<ul class="list-unstyled">
			{{#each events}}
				<li>
						<a href="/{{_id}}">
							<h4>Pizza Day for {{groupName}}</h4>	
						</a>
						<span class="">{{formattedDate date}}</span>
					<span class="pull-right">{{status}}</span>
					<hr>
				</li>
			{{/each}}
		</ul>
	</div>
</template>
